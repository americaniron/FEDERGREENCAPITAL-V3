
<!DOCTYPE html>
<html lang="en" class="light scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Federgreen Capital | Global Strategic Investment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800;900&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              brand: {
                50: '#f4eff7',
                100: '#e8dff0',
                200: '#d1bfe0',
                300: '#ba9ed1',
                400: '#a37ec1',
                500: '#8b5db2',
                600: '#744599',
                700: '#4B2C71', 
                800: '#412562',
                900: '#362052',
                950: '#1d1135', // Lightened from #1a0f2e for a softer, more vibrant background
                gold: '#d4af37', 
                gold_light: '#f3d267',
                terminal: '#00ff41',
              }
            },
            animation: {
              'aurora': 'aurora 10s infinite linear',
              'fade-in': 'fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'fade-up': 'fadeUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 3s ease-in-out infinite',
              'shimmer': 'shimmer 2.5s infinite linear',
              'typing': 'typing 3.5s steps(40, end), blink-caret .75s step-end infinite',
              'scanline': 'scanline 6s linear infinite',
              'reveal-text': 'reveal-text 1s cubic-bezier(0.22, 1, 0.36, 1) forwards',
            },
            keyframes: {
              aurora: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(40px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' }
              },
              glow: {
                '0%, 100%': { opacity: '0.1' },
                '50%': { opacity: '0.3' }
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%) skewX(-20deg)' },
                '100%': { transform: 'translateX(200%) skewX(-20deg)' }
              },
              typing: {
                from: { width: 0 }, to: { width: '100%' }
              },
              'blink-caret': {
                'from, to': { borderColor: 'transparent' },
                '50%': { borderColor: 'rgba(212, 175, 55, 0.75)' }
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              'reveal-text': {
                  '0%': { clipPath: 'inset(0 100% 0 0)' },
                  '100%': { clipPath: 'inset(0 0 0 0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
          --spotlight-x: 50%;
          --spotlight-y: 50%;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #1d1135; }
      ::-webkit-scrollbar-thumb {
        background: rgba(212, 175, 55, 0.2); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover { background-color: rgba(212, 175, 55, 0.4); }
      
      .glass {
        background: rgba(43, 25, 66, 0.2); /* Even lighter for background image visibility */
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(212, 175, 55, 0.1);
      }
      
      .flash-card {
          position: relative;
          background: rgba(43, 25, 66, 0.25);
          border: 1px solid rgba(212, 175, 55, 0.1);
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
          transform-style: preserve-3d;
      }
      .flash-card:hover {
          background: rgba(43, 25, 66, 0.35);
          box-shadow: 0 40px 80px -20px rgba(0,0,0,0.6);
          border-color: rgba(212, 175, 55, 0.3);
      }
      .flash-card::before {
          content: '';
          position: absolute;
          inset: 0;
          border-radius: inherit;
          background: radial-gradient(400px circle at var(--spotlight-x) var(--spotlight-y), rgba(212, 175, 55, 0.08), transparent 100%);
          opacity: 0;
          transition: opacity 0.3s ease;
          pointer-events: none;
      }
      .flash-card:hover::before {
          opacity: 1;
      }

      .terminal-text {
        font-family: 'Fira Code', monospace;
        color: #d4af37;
        text-shadow: 0 0 8px rgba(212, 175, 55, 0.5);
      }

      .scanline-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient( to bottom, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.02) 50% );
        background-size: 100% 4px;
        z-index: 2;
        pointer-events: none;
      }

      .text-glow {
        text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(212, 175, 55, 0.2);
        border-radius: 10px;
      }

      @media (max-width: 1024px) {
        .glass {
          backdrop-filter: blur(12px);
          background: rgba(43, 25, 66, 0.4);
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
  <body class="bg-brand-950 text-white antialiased font-sans selection:bg-brand-gold selection:text-brand-950 overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
