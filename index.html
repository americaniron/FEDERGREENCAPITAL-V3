<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Federgreen Capital | Global Strategic Investment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            colors: {
              brand: {
                950: '#0f1129', // Lighter than previous #050510 (Deep Navy)
                900: '#1a1d42', // Lighter than previous #0f1026 (Royal Navy)
                800: '#282c63', // Lighter than previous #1a1b3b (Indigo Navy)
                700: '#3e4491', // Vibrant Indigo
                600: '#5259c0', // Bright Indigo
                500: '#6366f1', 
                gold: '#d4af37', // Refined Metallic Gold
                gold_light: '#f3d267',
              }
            },
            animation: {
              'aurora': 'aurora 10s infinite linear',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'fade-up': 'fadeUp 0.8s ease-out forwards',
            },
            keyframes: {
              aurora: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* World Class Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3e4491; 
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #d4af37; 
      }
      
      /* Glassmorphism Utilities */
      .glass {
        background: rgba(26, 29, 66, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .glass-light {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      /* Text Selection */
      ::selection {
        background: #d4af37;
        color: #0f1129;
      }
    </style>

    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
