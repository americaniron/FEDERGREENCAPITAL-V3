
<!DOCTYPE html>
<html lang="en" class="light scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Federgreen Capital | Global Strategic Investment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800;900&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-sans)', 'sans-serif'],
              heading: ['var(--font-heading)', 'sans-serif'],
              mono: ['var(--font-mono)', 'monospace'],
            },
            colors: {
              brand: {
                50: 'var(--color-brand-50)',
                100: 'var(--color-brand-100)',
                200: 'var(--color-brand-200)',
                300: 'var(--color-brand-300)',
                400: 'var(--color-brand-400)',
                500: 'var(--color-brand-500)',
                600: 'var(--color-brand-600)',
                700: 'var(--color-brand-700)', 
                800: 'var(--color-brand-800)',
                900: 'var(--color-brand-900)',
                950: 'var(--color-brand-950)',
                gold: 'var(--color-brand-gold)', 
                gold_light: 'var(--color-brand-gold_light)',
                terminal: 'var(--color-brand-terminal)',
                pearl: 'var(--color-brand-pearl)',
              }
            },
            animation: {
              'aurora': 'aurora 10s infinite linear',
              'fade-in': 'fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'fade-up': 'fadeUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 3s ease-in-out infinite',
              'shimmer': 'shimmer 2.5s infinite linear',
              'typing': 'typing 3.5s steps(40, end), blink-caret .75s step-end infinite',
              'scanline': 'scanline 6s linear infinite',
              'reveal-text': 'reveal-text 1s cubic-bezier(0.22, 1, 0.36, 1) forwards',
            },
            keyframes: {
              aurora: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(40px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' }
              },
              glow: {
                '0%, 100%': { opacity: '0.1' },
                '50%': { opacity: '0.3' }
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%) skewX(-20deg)' },
                '100%': { transform: 'translateX(200%) skewX(-20deg)' }
              },
              typing: {
                from: { width: 0 }, to: { width: '100%' }
              },
              'blink-caret': {
                'from, to': { borderColor: 'transparent' },
                '50%': { borderColor: 'rgba(212, 175, 55, 0.75)' }
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              'reveal-text': {
                  '0%': { clipPath: 'inset(0 100% 0 0)' },
                  '100%': { clipPath: 'inset(0 0 0 0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
          /* Default Theme Colors */
          --color-brand-50: #f4eff7;
          --color-brand-100: #e8dff0;
          --color-brand-200: #d1bfe0;
          --color-brand-300: #ba9ed1;
          --color-brand-400: #a37ec1;
          --color-brand-500: #8b5db2;
          --color-brand-600: #744599;
          --color-brand-700: #4B2C71;
          --color-brand-800: #412562;
          --color-brand-900: #362052;
          --color-brand-950: #1d1135;
          --color-brand-gold: #d4af37;
          --color-brand-gold_light: #f3d267;
          --color-brand-terminal: #00ff41;
          --color-brand-pearl: #fcfdfd;

          /* Default Typography */
          --font-sans: 'Inter';
          --font-heading: 'Montserrat';
          --font-mono: 'Fira Code';

          /* Misc */
          --spotlight-x: 50%;
          --spotlight-y: 50%;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--color-brand-950); }
      ::-webkit-scrollbar-thumb {
        background: rgba(212, 175, 55, 0.2); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover { background-color: rgba(212, 175, 55, 0.4); }
      
      .glass {
        background: rgba(43, 25, 66, 0.2);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(212, 175, 55, 0.1);
      }
      
      .flash-card {
        background-color: transparent;
        perspective: 1000px;
        transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .flash-card:hover {
        transform: translateY(-10px); /* Add a lift effect on hover */
      }
      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        transform-style: preserve-3d;
      }
      .flash-card:hover .card-inner {
        transform: rotateY(180deg);
      }
      .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        background: var(--color-brand-pearl);
        border: 1px solid var(--color-brand-200);
        border-radius: inherit;
        display: flex;
        flex-direction: column;
        transition: box-shadow 0.4s, border-color 0.4s;
        position: relative; /* For shine pseudo-element */
        overflow: hidden;   /* To contain the shine */
      }
      .flash-card:hover .card-front, .flash-card:hover .card-back {
        box-shadow: 0 35px 60px -15px rgba(29, 17, 53, 0.3); /* Enhanced shadow */
        border-color: var(--color-brand-400);
      }
      .card-back {
        transform: rotateY(180deg);
      }
      /* New Shine effect */
      .card-front::before, .card-back::before {
          content: '';
          position: absolute;
          top: 0;
          left: -85%;
          width: 60%;
          height: 100%;
          background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.25) 50%, rgba(255, 255, 255, 0) 100%);
          transform: skewX(-25deg);
          transition: left 0.8s cubic-bezier(0.19, 1, 0.22, 1);
          z-index: 1; /* Ensure shine is on top of content */
      }
      .flash-card:hover .card-front::before,
      .flash-card:hover .card-back::before {
          left: 125%;
      }

      .terminal-text {
        font-family: var(--font-mono), monospace;
        color: var(--color-brand-gold);
        text-shadow: 0 0 8px rgba(212, 175, 55, 0.5);
      }

      .scanline-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient( to bottom, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.02) 50% );
        background-size: 100% 4px;
        z-index: 2;
        pointer-events: none;
      }

      .text-glow {
        text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(212, 175, 55, 0.2);
        border-radius: 10px;
      }

      @media (max-width: 1024px) {
        .glass {
          backdrop-filter: blur(12px);
          background: rgba(43, 25, 66, 0.4);
        }
      }
    </style>

</head>

  </body>
